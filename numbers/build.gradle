plugins {
    id 'java' // como inclui o spock e groovy isto não era necessário pois eles já têm isto
    id 'info.solidsoft.pitest' version '1.6.0'
    id 'groovy'
}

group 'com.aor.numbers'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
  testImplementation 'org.mockito:mockito-core:3.7.7'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0' // podia apagar as de JUnit porque apenas vou usar Spock
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = '0.12'
}